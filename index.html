<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rotograma Falado</title>
        <link rel="icon" type="image/svg+xml" href="/app/assets/favicon.svg">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="app/styles.css" rel="stylesheet">
    </head>

    <body>
        <header class="bg-primary text-white py-3 text-center">
            <div class="container">
                <h1 class="mb-0">Rotograma Falado</h1>
            </div>
        </header>

        <main class="text-center py-3">
            <div class="container">
                <h4 class="mb-3">Pressione o bot√£o para iniciar.</h4>
                <button class="btn btn-primary btn-lg"
                    onclick="startTracking()">Iniciar</button>
                <p id="status" class="mt-3">Aguardando...</p>

                <!-- Google Maps Iframe -->
                <div class="iframe-container d-flex justify-content-center">
                    <iframe
                        width="98%"
                        height="450"
                        style="border:0;"
                        loading="lazy"
                        allowfullscreen
                        referrerpolicy="no-referrer-when-downgrade"
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d58313.953499423114!2d-52.39042450876704!3d-24.009118412628162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scoamo%20getran!5e0!3m2!1spt-BR!2sbr!4v1739028653209!5m2!1spt-BR!2sbr">
                    </iframe>
                </div>
            </div>
        </main>

        <footer class="bg-primary text-white text-center py-0">
            <div class="container">
                <p class="mb-0">Desenvolvido por F. Morais</p>
            </div>
        </footer>

        <script src="app/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
